---
version: '3.8'

services:
  airflow-metadata:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow-scheduler:
    image: ${AIRFLOW_IMAGE_NAME:-airflow_local:latest}
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-metadata/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__PARALLELISM: 1
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
      OLLAMA_URL: "http://host.docker.internal:11434"
      AWS_DEFAULT_REGION: eu-west-1
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ~/.aws/:/home/airflow/.aws:ro
    user: "${AIRFLOW_UID:-50000}:0"
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-metadata:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

  airflow-webserver:
    image: ${AIRFLOW_IMAGE_NAME:-airflow_local:latest}
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-metadata/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__PARALLELISM: 1
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
      OLLAMA_URL: "http://host.docker.internal:11434"
      AWS_DEFAULT_REGION: eu-west-1
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ~/.aws/:/home/airflow/.aws:ro
    user: "${AIRFLOW_UID:-50000}:0"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-metadata:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

  airflow-init:
    image: ${AIRFLOW_IMAGE_NAME:-airflow_local:latest}
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-metadata/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__PARALLELISM: 1
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
      OLLAMA_URL: "http://host.docker.internal:11434"
      AWS_DEFAULT_REGION: eu-west-1
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_FIRSTNAME: Airflow
      _AIRFLOW_WWW_USER_LASTNAME: User
      _AIRFLOW_WWW_USER_EMAIL: admin@example.com
      _AIRFLOW_WWW_USER_ROLE: Admin
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ~/.aws/:/home/airflow/.aws:ro
    user: "0:0"
    command:
      - bash
      - -c
      - |
        # Fix permissions for logs directory
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/config /opt/airflow/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow
        chmod -R 775 /opt/airflow/logs

        # Switch to airflow user and run init commands
        exec gosu "${AIRFLOW_UID:-50000}:0" bash -c "
          airflow db migrate &&
          airflow users create \
            --username airflow \
            --firstname Airflow \
            --lastname User \
            --role Admin \
            --email admin@example.com \
            --password airflow || true
        "
    depends_on:
      airflow-metadata:
        condition: service_healthy
    restart: "no"

volumes:
  airflow-db-data: